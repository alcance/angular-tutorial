<!DOCTYPE html>
<html lang="en" ng-app="fabricApp">
<head>
    <meta charset="UTF-8">
    <title>Fabricas</title>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
    <script src="js/fabrics.js"></script>
</head>
<body>
    <div class="container">
        <h1>Compartir datos entre controladores utilizando Fabricas</h1>
        <div class="row">
            <div class="col-md-6">
                <h3 class="text-danger">Datos desde FÃ¡brica</h3>
                <hr>
                <span class="lead text-info">Controlador Uno</span>
                <div ng-controller="FabricaUno">
                    <input type="text" size="50" ng-model="nuevoMensaje">
                    <button class="btn btn-success" ng-click="nuevo()">Guardar</button>
                    <h3 class="text-info">{{dato.mensaje}}</h3>
                </div>

                <hr>

                <span class="lead text-warning">Controlador Dos</span>
                <div ng-controller="FabricaDos">
                    <input type="text" size="50" ng-model="nuevoMensaje">
                    <button class="btn btn-success" ng-click="nuevo()">Guardar</button>
                    <h3 class="text-info">{{dato.mensaje}}</h3>
                </div>

                <hr>

                <div ng-controller="FabricaTres">
                    <button class="btn btn-primary" ng-click="resetear()">Mensaje Inicial</button>
                </div>
            </div>
            <div class="col-md-6">
                <h3 class="text-danger">Datos desde Controladores</h3>
                <hr>
                <span class="lead text-info">Controlador Uno</span>
                <div ng-controller="ControladorUno">
                    <input type="text" size="50" ng-model="dato.mensaje">
                    <h3 class="text-info">{{dato.mensaje}}</h3>
                </div>

                <hr>

                <span class="lead text-warning">Controlador Dos</span>
                <div ng-controller="ControladorDos">
                    <input type="text" size="50" ng-model="dato.mensaje">
                    <h3 class="text-info">{{dato.mensaje}}</h3>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
